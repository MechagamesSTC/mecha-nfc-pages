
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="box-style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box 26 - Mecha Games</title>
</head>
<body>

  <header>
    <img src="mecha-logo.jpg" alt="Mecha Games Logo" class="logo">
    <h1>Box 26</h1>
  </header>

  <button onclick="window.location.href='index.html'" class="back-button">
    â¬… Back to All Boxes
  </button>

  <ul>
    <li class="set-card"><img src="https://svgs.scryfall.io/sets/m11.svg" alt="M11"> Core Set 2011 (M11)</li>
    <li class="set-card"><img src="https://svgs.scryfall.io/sets/m12.svg" alt="M12"> Core Set 2012 (M12)</li>
    <li class="set-card"><img src="https://svgs.scryfall.io/sets/m13.svg" alt="M13"> Core Set 2013 (M13)</li>
    <li class="set-card"><img src="https://svgs.scryfall.io/sets/m14.svg" alt="M14"> Core Set 2014 (M14)</li>
    <li class="set-card"><img src="https://svgs.scryfall.io/sets/m15.svg" alt="M15"> Core Set 2015 (M15)</li>
    <li class="set-card"><img src="https://svgs.scryfall.io/sets/m19.svg" alt="M19"> Core Set 2019 (M19)</li>
    <li class="set-card"><img src="https://svgs.scryfall.io/sets/m20.svg" alt="M20"> Core Set 2020 (M20)</li>
    <li class="set-card"><img src="https://svgs.scryfall.io/sets/m21.svg" alt="M21"> Core Set 2021 (M21)</li>
  </ul>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const list = document.querySelector('.set-list');
    const cards = Array.from(list.querySelectorAll('.set-card'));

    cards.sort((a, b) => {
      const textA = a.textContent.toUpperCase();
      const textB = b.textContent.toUpperCase();
      return textA.localeCompare(textB);
    });

    cards.forEach(card => list.appendChild(card));
  });
</script>
</body>
</html>
